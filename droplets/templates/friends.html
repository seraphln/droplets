<div class="f_link">
地区分站：
  {% for pinyin, city in subsites.items %}
  ·<a href="http://{{site.url}}/index_{{ pinyin }}.html" target="_blank" title="{{ city }}">
      <font style="font-size: 12px;">{{ city }}</font>
    </a>
  {% endfor %}
</div>
<div class="f_link">
  友情链接：
    {% for link in links %}
      ·<a href="{{ link.url }}" target="_blank" title="{{link.name}}">
        <font style="font-size: 12px;">{{link.name}}</font>
      </a>
    {% endfor %}
</div>
