{% if products %}
  {% for ad in products %}
  <div>
    <h2><a href="/supply_{{cur_city}}/{{ad.id}}.html"><img src="/{{ad.pic}}" title="{{ad.title}}" alt="{{ad.category}}" height="150" width="150"></a></h2>
    <h3><a href="/supply_{{cur_city}}/{{ad.id}}.html">{{ad.title}}</a></h3>
  </div>
  {% endfor %}
{% else %}
  {% for ad in news %}
  <div>
    <h3><a href="/news/{{ad.id}}.html">{{ad.title}}</a></h3>
  </div>
  {% endfor %}
{% endif %}
