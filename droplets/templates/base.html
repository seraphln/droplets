<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <!--title和keywords-->
    <title>{% block title %}{% endblock %}</title>
    <meta name="Keywords" content="{{ site.keywords }}">
    <meta name="Description" content="{{ site.desc }}">

    <!--通用meta配置-->
    <meta http-equiv="mobile-agent" content="format=xhtml; url={{ site.wap_site }}">
    <meta http-equiv="mobile-agent" content="format=html5; url={{ site.wap_site }}">

    <!--移动端适配-->
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <!--css文件加载-->
    <link rel="stylesheet" type="text/css" href="/static/css/index-two.css">

    <!--js文件加载-->
    <script type="text/javascript" async="" src="/static/js/dynamicFloat.js"></script>
    <script type="text/javascript" src="/static/js/jquery.min.js"></script>

    <!--[if lt IE 9]>
    <script src="/static/js/html5shiv.min.js"></script>
    <script src="/static/js/respond.min.js"></script>
    <![endif]-->
    <!--<base target="_blank">-->
    <base href="." target="_blank">
  </head>

  <body>
  {% block body %}{% endblock %}
  </body>
</html>
