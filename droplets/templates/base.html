<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <!-- title和keywords -->
  <title>{% block title %}{% endblock %}</title>
  <meta name="Keywords" content="{{ site.keywords }}">
  <meta name="Description" content="{{ site.desc }}">

  <!-- 通用meta配置 -->
  <meta http-equiv="mobile-agent" content="format=xhtml; url={{ site.wap_site }}">
  <meta http-equiv="mobile-agent" content="format=html5; url={{ site.wap_site }}">

  <!-- 通用css -->
  <link rel="stylesheet" type="text/css" href="/static/css/base.css">
  <link rel="stylesheet" type="text/css" href="/static/css/model.css">
  <link rel="stylesheet" type="text/css" href="/static/css/main.css">

  <!-- 通用js -->
  <script src="/static/js/jquery-1.js"></script>
  <script src="/static/js/jquery.js"></script>
  <script src="/static/js/mobile.js"></script>
</head>

<body>
{% block body %}{% endblock %}
</body>
</html>
